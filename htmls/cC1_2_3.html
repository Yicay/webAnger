#define _CRT_SECURE_NO_WARNINGS
#include&lt;stdio.h&gt;
#include&lt;stdlib.h&gt;
int main()
{
  float f,c;
  printf(&quot;输入华氏温度：\n&quot;);
  scanf(&quot;%f&quot;, &amp;f);
  c = 5 * (f - 32) / 9;
  printf(&quot;转换为摄氏温度为：%.2f\n&quot;, c);
  system(&quot;pause&quot;);
  return 0;
}
